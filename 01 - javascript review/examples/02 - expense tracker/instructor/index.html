<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <main>
      <div class="container">
        <div class="form-container">
          <h2>Add Expense</h2>
          <form id="expense-form-add">
            <input type="text" id="title" placeholder="Title" required />
            <input
              type="text"
              pattern="^\d*(\.\d{0,2})?$"
              id="amount"
              placeholder="Amount"
              required
            />
            <input type="date" id="date" placeholder="Date" required />
            <select id="category" required>
              <option value="" disabled selected>Select Category</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Utilities">Utilities</option>
              <option value="Education">Education</option>
              <option value="Bills">Bills</option>
              <option value="Clothing">Clothing</option>
              <option value="Hobbies">Hobbies</option>
              <option value="Travel">Travel</option>
              <option value="Groceries">Groceries</option>
              <option value="Electronics">Electronics</option>
              <option value="Other">Other</option>
            </select>
            <input type="hidden" id="expense-id" value="0" />
            <button type="submit" id="submiter">Add Expense</button>
          </form>
        </div>
        <div class="form-container">
          <input type="search" id="searchbox" placeholder="Search" />
        </div>
        <div class="expense-list">
          <h2>Expenses (Total:<span id="total-expenses">0</span> $)</h2>
          <div id="expense-container" class="expense-container">

            <div class="card" id="">
              <div class="header">
                <div>
                  <div class="title"></div>
                  <div class="meta category"></div>
                </div>
                <div class="amount"></div>
              </div>
              <div class="meta date"></div>
              <div class="actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
